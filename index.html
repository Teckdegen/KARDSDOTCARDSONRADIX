<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Scanner Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2564&q=80') center/cover no-repeat;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-stream {
            position: absolute;
            width: 100vw;
            height: 180px;
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .card-line {
            display: flex;
            align-items: center;
            gap: 60px;
            white-space: nowrap;
            cursor: grab;
            user-select: none;
            will-change: transform;
        }

        #particleCanvas {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100vw;
            height: 250px;
            z-index: 0;
            pointer-events: none;
        }

        #scannerCanvas {
            position: absolute;
            top: 50%;
            left: -3px;
            transform: translateY(-50%);
            width: 100vw;
            height: 300px;
            z-index: 15;
            pointer-events: none;
        }

        .inspiration-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Roboto Mono", monospace;
            font-size: 12px;
            font-weight: 900;
            color: #ff9a9c;
            z-index: 1000;
            text-align: center;
        }

        .inspiration-credit a {
            color: #ff9a9c;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .inspiration-credit a:hover {
            color: #ff7a7c;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="card-stream" id="cardStream">
            <div class="card-line" id="cardLine"></div>
        </div>
        <canvas id="particleCanvas"></canvas>
        <canvas id="scannerCanvas"></canvas>
    </div>

    <div class="inspiration-credit">
        Inspired by
        <a href="https://evervault.com/" target="_blank">@evervault.com</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
